<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTracker</title>
    <!-- jQuery link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      defer
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">  </head>
  <body>
    <h1 class="text-center mt-4">myTracker</h1>
    <main>
      <form action="" class="d-flex justify-content-end align-items-center column-gap-3">
        New Account:
        <input type="text"  class="account-input my-3 g-col-6" />
        <button class="btn account-button"  class="my-3 g-col-6">Add new account</button>
      </form>
      <form name="transactionForm" action="" class="transaction-form w-100">
        <div class="transaction-radio">
          <label for="deposit">New Transaction: Deposit</label>
          <input type="radio" name="transaction" value="deposit" id="deposit" />
          <label for="withdraw">Withdraw</label>
          <input type="radio" name="transaction" value="withdraw" id="withdraw" />
          <label for="transfer">Transfer</label>
          <input type="radio" name="transaction" value="transfer" id="transfer" />
        </div>
        <div class="account">
          <label>Account:</label>
          <select name="account" class="account-select">
            <option value="">Choose</option>
          </select>
        </div>
        <div class="from">
          <label>From:</label>
          <select name="from" class="from-select">
            <option value="">Choose</option>
          </select>
        </div>
        <div class="to">
          <label>To:</label>
          <select name="to" class="to-select">
            <option value="">Choose</option>
          </select>
        </div>
        <div class="category">
          <span>Category:</span>
          <select name="category" class="category-select">
            <option value="">Choose</option>
          </select>
        </div>
        <input type="text" class="category-input" />
        <button type="button" class="btn category-button">Add new category</button>
        <div>
          Description
          <input type="text" name="description" />
          Amount:
          <input type="number" name="amount" />
        </div>

        <button class="btn transaction-button">Add transaction</button>
      </form>

      <h2 class="mt-3">Account summary</h2>
      <table class="table table-striped my-2">
        <thead>
          <tr>
            <th>Account</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody class="account-summary-list">
        </tbody>
      </table>
      <ul></ul>
      Filter by account:
      <select class="my-3">
        <option value="">All</option>
        <option value="account">account</option>
        <option value="category">category</option>
        <option value="transaction type">transaction type</option>
      </select>
      <table class="table table-striped">
        <thead class="table-primary">
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Transaction Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </thead>
        <tbody class="transaction-list">
        </tbody>
      </table>
    </main>
    <script src="./js/helpers/Account.js" defer type="module"></script>
    <script src="./js/helpers/Category.js" defer type="module"></script>
    <script src="./js/helpers/Common.js" defer type="module"></script>
    <script src="./js/helpers/Transaction.js" defer type="module"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
